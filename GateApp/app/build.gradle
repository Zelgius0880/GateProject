}
apply plugin: 'kotlin-android'

android {
    compileSdkVersion (30)
    buildFeatures {
        // Enables Jetpack Compose for this module
        compose true
    }
    defaultConfig {
        applicationId ("com.zelgius.gateApp")
        minSdkVersion (28)
        targetSdkVersion (30)
        versionCode (1)
        versionName = "1.0"

        //testInstrumentationRunner = "androidx.test.runner.AndroidJUnitRunner"
        testInstrumentationRunner = "androidx.test.runner.AndroidJUnitRunner"
        // 2) Connect JUnit 5 to the runner
        testInstrumentationRunnerArgument("runnerBuilder", "de.mannodermaus.junit5.AndroidJUnit5Builder")
        signingConfig signingConfigs.debug
    }

    buildTypes {
        Properties properties = new Properties()
        properties.load(project.rootProject.file("local.properties").newDataInputStream())
        
        debug {
            buildConfigField("String", "AP_SSID", properties.getProperty("esp8266.ap.ssid") )
            buildConfigField("String", "AP_PASSWORD", properties.getProperty("esp8266.ap.password") )
        }

        release {
            minifyEnabled = false
            proguardFiles (getDefaultProguardFile("proguard-android-optimize.txt"), "proguard-rules.pro")

            buildConfigField("String", "AP_SSID", properties.getProperty("esp8266.ap.ssid") )
            buildConfigField("String", "AP_PASSWORD", properties.getProperty("esp8266.ap.password") )
        }

    }
    compileOptions {
        sourceCompatibility = JavaVersion.VERSION_1_8
        targetCompatibility = JavaVersion.VERSION_1_8
    }
    kotlinOptions {
        jvmTarget = "1.8"
        useIR = true
    }

    composeOptions {
        kotlinCompilerVersion "1.4.32"
        kotlinCompilerExtensionVersion "1.0.0-beta07"
    }

    packagingOptions {
        exclude ("META-INF/DEPENDENCIES")
        exclude ("META-INF/LICENSE")
        exclude ("META-INF/LICENSE.txt")
        exclude ("META-INF/LICENSE.md")
        exclude ("META-INF/LICENSE-notice.md")
        exclude ("META-INF/license.txt")
        exclude ("META-INF/NOTICE")
        exclude ("META-INF/NOTICE.txt")
        exclude ("META-INF/notice.txt")
        exclude ("META-INF/ASL2.0")
        exclude("META-INF/*.kotlin_module")
    }

    testOptions {
        // 5) Configure JUnit 5, if necessary
        junitPlatform {
            // Configuration goes here!
        }
    }
    buildToolsVersion '30.0.3'
}
